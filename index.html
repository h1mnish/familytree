<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TYAGI FAMILY</title>
<style>
/* Background video */
#bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

/* Gradient Overlay */
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(0, 64, 128, 0.6), rgba(0, 128, 64, 0.6));
    backdrop-filter: blur(3px);
    z-index: -1;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
    color: #2e5f7d;
}

/* Title */
h2 {
    font-family:'Georgia', serif;
    font-size: 40px;
    font-weight: bold;
    letter-spacing: 1.5px;
    position: relative;
    z-index: 1;
    color: #f1f8e9;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    margin-top: 15px;
}

/* Search box */
#searchBox {
    padding: 12px;
    width: 300px;
    font-size: 16px;
    border-radius: 12px;
    border: 2px solid #2e5f7d;
    margin: 20px 0;
    background: rgba(255,255,255,0.15);
    color: white;
    font-weight: 500;
    backdrop-filter: blur(4px);
    box-shadow: 0 0 8px rgba(100,221,23,0.4);
    transition: 0.3s;
}
#searchBox:focus {
    outline: none;
    box-shadow: 0 0 15px rgba(0,255,128,0.8);
    border-color: #00e676;
}

/* Tree */
.tree {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 1;
}

/* Member container */
.member-wrapper {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 35px 0;
    opacity: 0;
    animation: fadeIn 0.5s forwards;
}

/* Members (Glassmorphism look) */
.member {
    background: rgba(152, 22, 22, 0.2);
    backdrop-filter: blur(8px);
    padding: 16px 28px;
    border-radius: 14px;
    font-weight: bold;
    color: #e31d65;
    cursor: pointer;
    transition: all 0.3s;
    position: relative;
    font-size: 17px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
.member:hover {
    background: rgba(232,245,233,0.85);
    transform: scale(1.07);
    box-shadow: 0 8px 16px rgba(0,0,0,0.25);
}

/* Highlighted search */
.highlight {
    background: linear-gradient(90deg, #ffeb3b, #ff9800) !important;
    border: 2px solid red;
    color: black !important;
    animation: pulse 1s infinite;
}
@keyframes pulse {
    0% { box-shadow: 0 0 5px red; }
    50% { box-shadow: 0 0 15px red; }
    100% { box-shadow: 0 0 5px red; }
}

/* Number circle */
.member-number {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: linear-gradient(135deg, #2e7d32, #66bb6a);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
    z-index: 10;
    box-shadow: 0 3px 7px rgba(0,0,0,0.4);
    transition: transform 0.3s;
}
.member-number:hover {
    transform: translateX(-50%) scale(1.1);
}

/* Children */
.children {
    display: none;
    flex-direction: row;
    justify-content: center;
    margin-top: 55px;
}
.children > .member-wrapper {
    margin: 0 22px;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.65);
    justify-content: center;
    align-items: center;
    z-index: 999;
}
.modal-content {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 15px;
    min-width: 320px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    font-size: 17px;
    animation: zoomIn 0.3s ease;
}
@keyframes zoomIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Fade animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px);}
    to { opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>

<!-- Background video -->
<video autoplay muted loop id="bgVideo">
  <source src="familytreenature.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
<div id="overlay"></div>

<h2>TYAGI FAMILY TREE</h2>

<!-- ðŸ”Ž Search box -->
<input type="text" id="searchBox" placeholder="Search family member...">

<div class="tree">

  <!-- Jagmal -->
  <div class="member-wrapper">
    <div class="member-number" data-id="jagmal">1</div>
    <div class="member" data-id="jagmal">Jagmal Singh & Santosh Devi</div>
    <div class="children" id="children-jagmal">
      
      <!-- Rajesh -->
      <div class="member-wrapper">
        <div class="member-number" data-id="rajesh">2</div>
        <div class="member" data-id="rajesh">Rajesh Tyagi & Magan Devi</div>
        <div class="children" id="children-rajesh">
          <div class="member-wrapper">
            <div class="member-number" data-id="mayank">3</div>
            <div class="member" data-id="mayank">Mayank Tyagi & Mona Tyagi</div>
          </div>
          <div class="member-wrapper">
            <div class="member-number" data-id="mansi">4</div>
            <div class="member" data-id="mansi">Mansi Tyagi</div>
          </div>
        </div>
      </div>

      <!-- Meeta -->
      <div class="member-wrapper">
        <div class="member-number" data-id="meeta">5</div>
        <div class="member" data-id="meeta">Meeta Tyagi</div>
        <div class="children" id="children-meeta">
          <div class="member-wrapper">
            <div class="member-number" data-id="himani">6</div>
            <div class="member" data-id="himani">Himani Tyagi & Rahul Bora</div>
          </div>
          <div class="member-wrapper">
            <div class="member-number" data-id="tanya">7</div>
            <div class="member" data-id="tanya">Tanya Tyagi</div>
          </div>
        </div>
      </div>

      <!-- Adesh -->
      <div class="member-wrapper">
        <div class="member-number" data-id="adesh">8</div>
        <div class="member" data-id="adesh">Adesh Tyagi & Priyanka Tyagi</div>
        <div class="children" id="children-adesh">
          <div class="member-wrapper">
            <div class="member-number" data-id="himnish">9</div>
            <div class="member" data-id="himnish">Himnish Tyagi</div>
          </div>
          <div class="member-wrapper">
            <div class="member-number" data-id="nehal">10</div>
            <div class="member" data-id="nehal">Nehal Tyagi</div>
          </div>
        </div>
      </div>

      <!-- Manoj -->
      <div class="member-wrapper">
        <div class="member-number" data-id="manoj">11</div>
        <div class="member" data-id="manoj">Manoj Tyagi & Rekha Tyagi</div>
        <div class="children" id="children-manoj">
          <div class="member-wrapper">
            <div class="member-number" data-id="himanshu">12</div>
            <div class="member" data-id="himanshu">Himanshu Tyagi</div>
          </div>
          <div class="member-wrapper">
            <div class="member-number" data-id="versha">13</div>
            <div class="member" data-id="versha">Versha Tyagi</div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

<!-- Modal -->
<div id="infoModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" id="modalContent"></div>
</div>

<script>
const data = {
  jagmal: { name: "Jagmal Singh & Savitri Devi", born: "1950 & 1955", place: "Both Haryana" },
  rajesh: { name: "Rajesh Tyagi & Magan Devi", born: "1975 & 1976", place: "Haryana & Delhi" },
  mayank: { name: "Mayank Tyagi & Mona Tyagi", born: "2000 & 2002", place: "Delhi & UP" },
  mansi: { name: "Mansi Tyagi", born: "2003", place: "Delhi" },
  meeta: { name: "Meeta Tyagi", born: "1978", place: "Haryana" },
  himani: { name: "Himani Tyagi & Rahul Bora", born: "2005 & 2004", place: "Mumbai" },
  tanya: { name: "Tanya Tyagi", born: "2007", place: "Mumbai" },
  adesh: { name: "Adesh Tyagi & Priyanka Tyagi", born: "1980 & 1982", place: "Mumbai" },
  himnish: { name: "Himnish Tyagi", born: "2010", place: "Delhi" },
  nehal: { name: "Nehal Tyagi", born: "2012", place: "Delhi" },
  manoj: { name: "Manoj Tyagi & Rekha Tyagi", born: "1982 & 1984", place: "Haryana" },
  himanshu: { name: "Himanshu Tyagi", born: "2011", place: "Haryana" },
  versha: { name: "Versha Tyagi", born: "2013", place: "Haryana" }
};

// Modal show on number click
document.querySelectorAll('.member-number').forEach(el => {
    el.addEventListener('click', e => {
        e.stopPropagation();
        const memberId = el.dataset.id;
        const person = data[memberId];
        document.getElementById("modalContent").innerHTML = `
            <h3 style="color:#1b5e20;">${person.name}</h3>
            <p><strong>Born:</strong> ${person.born}</p>
            <p><strong>Place:</strong> ${person.place}</p>
        `;
        document.getElementById("infoModal").style.display = "flex";
    });
});

// Expand/collapse children
document.querySelectorAll('.member').forEach(el => {
    el.addEventListener('click', e => {
        e.stopPropagation();
        const memberId = el.dataset.id;
        const childContainer = document.getElementById("children-" + memberId);
        if (childContainer) {
            childContainer.style.display = (childContainer.style.display === 'flex') ? 'none' : 'flex';
        }
    });
});

// Fade animation for top-level
window.addEventListener('load', () => {
    document.querySelectorAll('.tree > .member-wrapper').forEach((el, i) => {
        el.style.animationDelay = `${i*0.2}s`;
        el.style.opacity = 0;
        el.style.animation = `fadeIn 0.5s forwards ${i*0.2}s`;
    });
});

// ðŸ”Ž Search functionality
const searchBox = document.getElementById("searchBox");
const members = document.querySelectorAll(".member");

searchBox.addEventListener("input", function() {
  const query = this.value.toLowerCase();
  members.forEach(m => {
    m.classList.remove("highlight");
    if (query && m.textContent.toLowerCase().includes(query)) {
      m.classList.add("highlight");
      // Expand parents automatically
      let parent = m.closest(".children");
      while (parent) {
        parent.style.display = "flex";
        parent = parent.parentElement.closest(".children");
      }
    }
  });
});
</script>

</body>
</html>
