<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TYAGI FAMILY</title>
<style>
/* Background video */
#bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2; /* peeche */
}

#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(33, 29, 29, 0.67); /* transparent overlay */
    z-index: -1;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
    color: #2e5f7d;
}

/* Title */
h2 {
    font-family:'Georgia', serif;
    font-size: 34px;
    font-weight: bold;
    letter-spacing: 1px;
    position: relative;
    z-index: 1;
}

/* Tree */
.tree {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 1;
}

/* Member container */
.member-wrapper {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 30px 0;
}

/* Members */
.member {
    background: rgba(255,255,255,0.9);
    padding: 14px 25px;
    border-radius: 12px;
    font-weight: bold;
    color: #2e7d32;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
    position: relative;
    font-size: 16px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.member:hover {
    background: #e8f5e9;
    transform: scale(1.05);
}

/* Number circle */
.member-number {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
    z-index: 10;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

/* Children */
.children {
    display: none;
    flex-direction: row;
    justify-content: center;
    margin-top: 50px;
}

.children > .member-wrapper {
    margin: 0 20px;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.modal-content {
    background: white;
    padding: 25px;
    border-radius: 10px;
    min-width: 300px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    font-size: 16px;
}

/* Fade animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px);}
    to { opacity: 1; transform: translateY(0);}
}

.member-wrapper { 
    opacity: 0;
    animation: fadeIn 0.5s forwards;
}
</style>
</head>
<body>

<!-- Background video -->
<video autoplay muted loop id="bgVideo">
  <source src="familytreenature.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
<div id="overlay"></div>

<h2>TYAGI FAMILY TREE</h2>

<div class="tree">

  <!-- Jagmal -->
  <div class="member-wrapper">
    <div class="member-number" data-id="jagmal">1</div>
    <div class="member" data-id="jagmal">Jagmal Singh & Santosh Devi</div>
    <div class="children" id="children-jagmal">
      
      <!-- Rajesh -->
      <div class="member-wrapper">
        <div class="member-number" data-id="rajesh">2</div>
        <div class="member" data-id="rajesh">Rajesh Tyagi & Magan Devi</div>
        <div class="children" id="children-rajesh">
          <div class="member-wrapper">
            <div class="member-number" data-id="mayank">3</div>
            <div class="member" data-id="mayank">Mayank Tyagi & Mona Tyagi</div>
          </div>
          <div class="member-wrapper">
            <div class="member-number" data-id="mansi">4</div>
            <div class="member" data-id="mansi">Mansi Tyagi</div>
          </div>
        </div>
      </div>

      <!-- Meeta -->
      <div class="member-wrapper">
        <div class="member-number" data-id="meeta">5</div>
        <div class="member" data-id="meeta">Meeta Tyagi</div>
        <div class="children" id="children-meeta">
          <div class="member-wrapper">
            <div class="member-number" data-id="himani">6</div>
            <div class="member" data-id="himani">Himani Tyagi & Rahul Bora</div>
          </div>
          <div class="member-wrapper">
            <div class="member-number" data-id="tanya">7</div>
            <div class="member" data-id="tanya">Tanya Tyagi</div>
          </div>
        </div>
      </div>

      <!-- Adesh -->
      <div class="member-wrapper">
        <div class="member-number" data-id="adesh">8</div>
        <div class="member" data-id="adesh">Adesh Tyagi & Priyanka Tyagi</div>
        <div class="children" id="children-adesh">
          <div class="member-wrapper">
            <div class="member-number" data-id="himnish">9</div>
            <div class="member" data-id="himnish">Himnish Tyagi</div>
          </div>
          <div class="member-wrapper">
            <div class="member-number" data-id="nehal">10</div>
            <div class="member" data-id="nehal">Nehal Tyagi</div>
          </div>
        </div>
      </div>

      <!-- Manoj -->
      <div class="member-wrapper">
        <div class="member-number" data-id="manoj">11</div>
        <div class="member" data-id="manoj">Manoj Tyagi & Rekha Tyagi</div>
        <div class="children" id="children-manoj">
          <div class="member-wrapper">
            <div class="member-number" data-id="himanshu">12</div>
            <div class="member" data-id="himanshu">Versha Tyagi</div>
          </div>
          <div class="member-wrapper">
            <div class="member-number" data-id="versha">13</div>
            <div class="member" data-id="versha">Himanshu Tyagi</div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

<!-- Modal -->
<div id="infoModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" id="modalContent"></div>
</div>

<script>
const data = {
  jagmal: { name: "Jagmal Singh & Savitri Devi", born: "1950 & 1955", place: "Both Haryana" },
  rajesh: { name: "Rajesh Tyagi & Magan Devi", born: "1975 & 1976", place: "Haryana & Delhi" },
  mayank: { name: "Mayank Tyagi & Mona Tyagi", born: "2000 & 2002", place: "Delhi & UP" },
  mansi: { name: "Mansi Tyagi", born: "2003", place: "Delhi" },
  meeta: { name: "Meeta Tyagi", born: "1978", place: "Haryana" },
  himani: { name: "Himani Tyagi & Rahul Bora", born: "2005 & 2004", place: "Mumbai" },
  tanya: { name: "Tanya Tyagi", born: "2007", place: "Mumbai" },
  adesh: { name: "Adesh Tyagi & Priyanka Tyagi", born: "1980 & 1982", place: "Mumbai" },
  himnish: { name: "Himnish Tyagi", born: "2010", place: "Delhi" },
  nehal: { name: "Nehal Tyagi", born: "2012", place: "Delhi" },
  manoj: { name: "Manoj Tyagi & Rekha Tyagi", born: "1982 & 1984", place: "Haryana" },
  himanshu: { name: "Himanshu Tyagi", born: "2011", place: "Haryana" },
  versha: { name: "Versha Tyagi", born: "2013", place: "Haryana" }
};

// Modal show on number click
document.querySelectorAll('.member-number').forEach(el => {
    el.addEventListener('click', e => {
        e.stopPropagation();
        const memberId = el.dataset.id;
        const person = data[memberId];
        document.getElementById("modalContent").innerHTML = `
            <h3 style="color:#1b5e20;">${person.name}</h3>
            <p><strong>Born:</strong> ${person.born}</p>
            <p><strong>Place:</strong> ${person.place}</p>
        `;
        document.getElementById("infoModal").style.display = "flex";
    });
});

// Expand/collapse children
document.querySelectorAll('.member').forEach(el => {
    el.addEventListener('click', e => {
        e.stopPropagation();
        const memberId = el.dataset.id;
        const childContainer = document.getElementById("children-" + memberId);
        if (childContainer) {
            childContainer.style.display = (childContainer.style.display === 'flex') ? 'none' : 'flex';
        }
    });
});

// Fade animation for top-level
window.addEventListener('load', () => {
    document.querySelectorAll('.tree > .member-wrapper').forEach((el, i) => {
        el.style.animationDelay = `${i*0.2}s`;
        el.style.opacity = 0;
        el.style.animation = `fadeIn 0.5s forwards ${i*0.2}s`;
    });
});
</script>

</body>
</html>
